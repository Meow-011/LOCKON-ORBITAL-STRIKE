id: default-credentials
info:
  name: Default Credentials Check
  author: lockon
  severity: high
  description: Checks for common default login credentials on web interfaces.
  tags: default-creds,brute,auth

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/admin/login"
      - "{{BaseURL}}/api/login"
    headers:
      Content-Type: application/x-www-form-urlencoded
    body: "username=admin&password=admin"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 302
      - type: word
        part: all
        condition: or
        words:
          - "dashboard"
          - "welcome"
          - "logout"
          - "session"
          - "Set-Cookie"
